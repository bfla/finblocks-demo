<ion-view>
  <ion-content>
    <div class='padding'>
      <div class="list card">
        <div class="item item-avatar">
          <img ng-src="{{viewUser.user._id | userAvatar}}"/>
          <h2 class=''>{{viewUser.user.profile.firstName}} {{viewUser.user.profile.lastName}}</h2>
          <h3 class=''>{{viewUser.user.profile.jobTitle}} {{viewUser.user.profile.employer}}</h3>
          <button class='button button-outline button-positive' ng-click="viewUser.follow()">Follow</button>
        </div>
      </div>
      <div ng-repeat="idea in viewUser.ideas | orderBy:'-createdAt'">
        <div class='list card'>
          <div class='item'>
            <h2> {{idea.symbol}} </h2>
          </div>
          <div class='item'>
            <p> {{idea.description}} </p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

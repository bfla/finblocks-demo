   <ion-list>
      <ion-item
          ng-repeat="user in listUsers.users | orderBy:'+createdAt'"
          class='item item-avatar'
          type="item-text-wrap">
        <img ng-src="{{user._id | userAvatar}}"/>
        <h2>{{user._id | userHeader}}</h2>
        <a
          class='button button-small button-outline button-positive'
          href="#/users/{{user._id}}"> View </a>
        <button 
          class='button button-small button-outline button-positive' 
          ng-click="listUsers.follow(user._id)"> Follow </button>
    </ion-item>

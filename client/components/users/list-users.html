<ion-view view-title="Finblocks">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
        <button class='button button-positive'> Go </button>
      </label>
    </div>
    <ion-list>
      <ion-item
              ng-repeat="user in listUsers.users | orderBy:'+createdAt'"
              class="item-user item-avatar item-icon-right"
              type="item-text-wrap"
              href="#/users/{{user._id}}">
        <img ng-src="{{user._id | userAvatar}}"/>
        <h2>{{user._id | userHeader}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class='button-assertive' ng-click='listUsers.remove(idea)'> -->
          <!-- Delete -->
        <!-- </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

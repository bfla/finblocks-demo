<ion-view view-title='Create idea'>
  <ion-content>
    <form class="list" ng-submit="newIdea.save()">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Stock symbol</span>
        <input 
          type="text" 
          placeholder="WADDUP"
          ng-model="newIdea.idea.symbol">
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'> Start date </span>
        <input type='date' ng-model="newIdea.idea.startDate">
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'> End date </span>
        <input type='date' ng-model="newIdea.idea.endDate">
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'> Expiry </span>
        <input type='date' ng-model="newIdea.idea.expiry">
      </label>
      <label class="item item-input item-stacked-label">
        <span class='input-label'> Description </span>
        <textarea 
          placeholder="Briefly explain the idea"
          ng-model="newIdea.idea.description"></textarea>
      </label>
    </form>
    <button href='javascript:;' class="button button-block button-balanced" type="submit">
      Create Idea
    </button>
  </ion-content>
</ion-view>

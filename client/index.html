<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Finblocks</title>
</head>
 
<body>
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu expose-aside-when="large">
    <div class='list' style='padding-top:43px;'>
      <a class='item item-icon-left positive' href='#/ideas'> 
        <i class='icon ion-arrow-graph-up-right'></i>
        Ideas
      </a>
      <a class='item item-icon-left positive' href='#/analysts'>
        <i class='icon ion-ios-search'></i>
        Follow Analysts
      </a>
      <a class='item item-icon-left positive' href='#/following'>
        <i class='icon ion-ios-people-outline'></i>
        Analysts I Follow
      </a>
      <a class='item item-icon-left positive' href='#/favorites'>
        <i class='icon ion-ios-star'></i>
        Favorite Ideas
      </a>
      <a class='item item-icon-left balanced' href='#/ideas/new'>
        <i class='icon ion-ios-plus-outline'></i>
        Create Idea
      </a>
<!--       <a class='item item-icon-left positive'>
        <i class='icon ion-chatbubble'></i>
        Chat
      </a> -->
    </div>
  </ion-side-menu>
</ion-side-menus>

 
</body>
